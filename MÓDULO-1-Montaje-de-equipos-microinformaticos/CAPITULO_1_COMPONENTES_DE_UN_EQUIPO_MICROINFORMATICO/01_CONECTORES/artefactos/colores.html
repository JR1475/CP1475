<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores USB - Aprende y Juega</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #7e8ba3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-item h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .score-item p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .learning-section {
            display: none;
        }
        
        .learning-section.active {
            display: block;
        }
        
        .usb-ports-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .usb-port {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .usb-port:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .usb-port-icon {
            width: 60px;
            height: 30px;
            margin: 0 auto 15px;
            border-radius: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .usb-port-icon::before {
            content: "USB";
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .usb-port-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .usb-port-speed {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tooltip.active {
            opacity: 1;
        }
        
        .tooltip h3 {
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .tooltip p {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .game-section {
            display: none;
        }
        
        .game-section.active {
            display: block;
        }
        
        .device-challenge {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .device-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .device-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .device-description {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .usb-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .usb-option {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .usb-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .usb-option-icon {
            width: 50px;
            height: 25px;
            margin: 0 auto 10px;
            border-radius: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .usb-option-icon::before {
            content: "USB";
            font-weight: bold;
            font-size: 0.7rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .usb-option-name {
            font-size: 0.9rem;
        }
        
        .feedback {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
        }
        
        .feedback.correct {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #F44336;
        }
        
        .feedback-description {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: normal;
            font-style: italic;
        }
        
        .next-btn {
            display: none;
            margin: 20px auto 0;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .reset-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #E64A19;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .usb-ports-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .usb-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîå Colores USB - Aprende y Juega</h1>
        <p>Descubre el significado de los colores en los puertos USB</p>
    </div>
    
    <div class="mode-selector">
        <button class="mode-btn active" id="learning-mode">Modo Aprendizaje</button>
        <button class="mode-btn" id="game-mode">Modo Juego</button>
    </div>
    
    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <h3 id="correct-count">0</h3>
                <p>Aciertos</p>
            </div>
            <div class="score-item">
                <h3 id="incorrect-count">0</h3>
                <p>Errores</p>
            </div>
            <div class="score-item">
                <h3 id="streak-count">0</h3>
                <p>Racha</p>
            </div>
        </div>
        
        <!-- Modo Aprendizaje -->
        <div class="learning-section active" id="learning-section">
            <h2 style="text-align: center; margin-bottom: 20px;">Haz clic en un puerto USB para ver su informaci√≥n</h2>
            <div class="usb-ports-container" id="usb-ports-container">
                <!-- Los puertos USB se generar√°n con JavaScript -->
            </div>
            <div class="tooltip" id="tooltip">
                <h3 id="tooltip-title"></h3>
                <p id="tooltip-description"></p>
            </div>
        </div>
        
        <!-- Modo Juego -->
        <div class="game-section" id="game-section">
            <div class="device-challenge" id="device-challenge">
                <div class="device-icon" id="device-icon"></div>
                <div class="device-name" id="device-name"></div>
                <div class="device-description" id="device-description"></div>
                <div class="usb-options" id="usb-options">
                    <!-- Las opciones se generar√°n con JavaScript -->
                </div>
            </div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="next-btn">Siguiente Dispositivo</button>
        </div>
        
        <button class="reset-btn" id="reset-btn">Reiniciar Estad√≠sticas</button>
    </div>

    <script>
        // Datos de los puertos USB
        const usbPorts = [
            { 
                id: 'usb2', 
                name: 'USB 2.0', 
                color: '#000000', 
                speed: '480 Mbps',
                description: 'El est√°ndar m√°s com√∫n. Ideal para dispositivos de baja velocidad como teclados, ratones, impresoras y c√°maras web. No proporciona carga r√°pida.'
            },
            { 
                id: 'usb3', 
                name: 'USB 3.0', 
                color: '#0066CC', 
                speed: '5 Gbps',
                description: '10 veces m√°s r√°pido que USB 2.0. Perfecto para discos duros externos, unidades flash y dispositivos que requieren transferencia de datos r√°pida.'
            },
            { 
                id: 'usb31', 
                name: 'USB 3.1 Gen 2', 
                color: '#FF0000', 
                speed: '10 Gbps',
                description: 'El doble de r√°pido que USB 3.0. Ideal para transferencias de archivos grandes, video de alta resoluci√≥n y dispositivos de almacenamiento de alto rendimiento.'
            },
            { 
                id: 'usb32', 
                name: 'USB 3.2', 
                color: '#FFAA00', 
                speed: '20 Gbps',
                description: 'La versi√≥n m√°s r√°pida de USB-A. Perfecta para dispositivos que requieren ancho de banda m√°ximo como grabadores de video y SSD externos.'
            },
            { 
                id: 'usb-c', 
                name: 'USB-C', 
                color: '#000000', 
                speed: 'Hasta 40 Gbps',
                description: 'Conector reversible y vers√°til. Soporta transferencia de datos, carga r√°pida, salida de video y audio. El futuro de la conectividad.'
            },
            { 
                id: 'usb-charging', 
                name: 'USB Carga', 
                color: '#FF9900', 
                speed: '480 Mbps - 5 Gbps',
                description: 'Dise√±ado para cargar dispositivos. Puede proporcionar hasta 3A de corriente para cargar tablets y tel√©fonos m√°s r√°pidamente.'
            },
            { 
                id: 'usb-sleep', 
                name: 'USB Sleep-and-Charge', 
                color: '#00CC99', 
                speed: '480 Mbps',
                description: 'Permite cargar dispositivos incluso cuando el equipo est√° apagado o en modo de suspensi√≥n. Ideal para cargar tel√©fonos durante la noche.'
            }
        ];
        
        // Dispositivos para el modo juego
        const devices = [
            { 
                id: 'keyboard', 
                name: 'Teclado', 
                icon: '‚å®Ô∏è',
                description: 'Dispositivo de entrada b√°sico',
                correctUSB: 'usb2'
            },
            { 
                id: 'mouse', 
                name: 'Mouse', 
                icon: 'üñ±Ô∏è',
                description: 'Dispositivo de apuntamiento',
                correctUSB: 'usb2'
            },
            { 
                id: 'external-hdd', 
                name: 'Disco Duro Externo', 
                icon: 'üíæ',
                description: 'Almacenamiento de alta capacidad',
                correctUSB: 'usb3'
            },
            { 
                id: 'ssd', 
                name: 'SSD Externo', 
                icon: 'üî∑',
                description: 'Almacenamiento ultrarr√°pido',
                correctUSB: 'usb31'
            },
            { 
                id: 'webcam', 
                name: 'C√°mara Web', 
                icon: 'üì∑',
                description: 'Videoconferencias y streaming',
                correctUSB: 'usb2'
            },
            { 
                id: 'phone-charging', 
                name: 'Cargando Tel√©fono', 
                icon: 'üì±',
                description: 'Carga r√°pida de m√≥vil',
                correctUSB: 'usb-charging'
            },
            { 
                id: 'external-gpu', 
                name: 'GPU Externa', 
                icon: 'üéÆ',
                description: 'Tarjeta gr√°fica externa',
                correctUSB: 'usb32'
            },
            { 
                id: 'modern-laptop', 
                name: 'Port√°til Moderno', 
                icon: 'üíª',
                description: 'Conexi√≥n vers√°til',
                correctUSB: 'usb-c'
            }
        ];
        
        // Estado del juego
        let currentMode = 'learning';
        let correctCount = 0;
        let incorrectCount = 0;
        let streakCount = 0;
        let currentDeviceIndex = 0;
        
        // Elementos del DOM
        const learningModeBtn = document.getElementById('learning-mode');
        const gameModeBtn = document.getElementById('game-mode');
        const learningSection = document.getElementById('learning-section');
        const gameSection = document.getElementById('game-section');
        const usbPortsContainer = document.getElementById('usb-ports-container');
        const tooltip = document.getElementById('tooltip');
        const tooltipTitle = document.getElementById('tooltip-title');
        const tooltipDescription = document.getElementById('tooltip-description');
        const deviceIcon = document.getElementById('device-icon');
        const deviceName = document.getElementById('device-name');
        const deviceDescription = document.getElementById('device-description');
        const usbOptions = document.getElementById('usb-options');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const streakCountElement = document.getElementById('streak-count');
        const resetBtn = document.getElementById('reset-btn');
        
        // Inicializar el juego
        function initGame() {
            renderUSBPorts();
            setupEventListeners();
            resetGame();
        }
        
        // Renderizar puertos USB en modo aprendizaje
        function renderUSBPorts() {
            usbPortsContainer.innerHTML = '';
            
            usbPorts.forEach(port => {
                const portElement = document.createElement('div');
                portElement.className = 'usb-port';
                portElement.dataset.portId = port.id;
                
                portElement.innerHTML = `
                    <div class="usb-port-icon" style="background-color: ${port.color}"></div>
                    <div class="usb-port-name">${port.name}</div>
                    <div class="usb-port-speed">${port.speed}</div>
                `;
                
                portElement.addEventListener('click', (e) => showTooltip(e, port));
                usbPortsContainer.appendChild(portElement);
            });
        }
        
        // Mostrar tooltip
        function showTooltip(event, port) {
            tooltipTitle.textContent = port.name;
            tooltipDescription.textContent = port.description;
            
            // Posicionar el tooltip
            const portRect = event.currentTarget.getBoundingClientRect();
            const containerRect = usbPortsContainer.getBoundingClientRect();
            
            tooltip.style.left = `${portRect.left - containerRect.left + portRect.width / 2 - tooltip.offsetWidth / 2}px`;
            tooltip.style.top = `${portRect.top - containerRect.top + portRect.height + 10}px`;
            
            tooltip.classList.add('active');
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                tooltip.classList.remove('active');
            }, 5000);
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            learningModeBtn.addEventListener('click', () => switchMode('learning'));
            gameModeBtn.addEventListener('click', () => switchMode('game'));
            nextBtn.addEventListener('click', nextDevice);
            resetBtn.addEventListener('click', resetGame);
            
            // Cerrar tooltip al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.usb-port') && !e.target.closest('.tooltip')) {
                    tooltip.classList.remove('active');
                }
            });
        }
        
        // Cambiar entre modos
        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'learning') {
                learningModeBtn.classList.add('active');
                gameModeBtn.classList.remove('active');
                learningSection.classList.add('active');
                gameSection.classList.remove('active');
                tooltip.classList.remove('active');
            } else {
                learningModeBtn.classList.remove('active');
                gameModeBtn.classList.add('active');
                learningSection.classList.remove('active');
                gameSection.classList.add('active');
                startGame();
            }
        }
        
        // Iniciar modo juego
        function startGame() {
            currentDeviceIndex = 0;
            feedbackElement.style.display = 'none';
            nextBtn.style.display = 'none';
            loadDevice();
        }
        
        // Cargar dispositivo actual
        function loadDevice() {
            if (currentDeviceIndex >= devices.length) {
                currentDeviceIndex = 0;
            }
            
            const device = devices[currentDeviceIndex];
            deviceIcon.textContent = device.icon;
            deviceName.textContent = device.name;
            deviceDescription.textContent = device.description;
            
            renderUSBOptions(device);
            feedbackElement.style.display = 'none';
            nextBtn.style.display = 'none';
        }
        
        // Renderizar opciones de USB para el modo juego
        function renderUSBOptions(device) {
            usbOptions.innerHTML = '';
            
            // Obtener la opci√≥n correcta
            const correctOption = usbPorts.find(port => port.id === device.correctUSB);
            
            // Obtener opciones incorrectas (todas excepto la correcta)
            const incorrectOptions = usbPorts.filter(port => port.id !== device.correctUSB);
            
            // Seleccionar 3 opciones incorrectas aleatorias
            const selectedIncorrectOptions = [];
            const tempOptions = [...incorrectOptions];
            
            for (let i = 0; i < 3 && tempOptions.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * tempOptions.length);
                selectedIncorrectOptions.push(tempOptions[randomIndex]);
                tempOptions.splice(randomIndex, 1);
            }
            
            // Combinar la opci√≥n correcta con las incorrectas
            const allOptions = [correctOption, ...selectedIncorrectOptions];
            
            // Mezclar aleatoriamente
            for (let i = allOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
            }
            
            // Renderizar opciones
            allOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'usb-option';
                optionElement.dataset.optionId = option.id;
                
                optionElement.innerHTML = `
                    <div class="usb-option-icon" style="background-color: ${option.color}"></div>
                    <div class="usb-option-name">${option.name}</div>
                `;
                
                optionElement.addEventListener('click', () => checkAnswer(option.id, device.correctUSB));
                usbOptions.appendChild(optionElement);
            });
        }
        
        // Verificar respuesta
        function checkAnswer(selectedId, correctId) {
            const isCorrect = selectedId === correctId;
            
            // Actualizar contadores
            if (isCorrect) {
                correctCount++;
                streakCount++;
            } else {
                incorrectCount++;
                streakCount = 0;
            }
            
            // Actualizar UI
            correctCountElement.textContent = correctCount;
            incorrectCountElement.textContent = incorrectCount;
            streakCountElement.textContent = streakCount;
            
            // Mostrar feedback
            const selectedPort = usbPorts.find(port => port.id === selectedId);
            const correctPort = usbPorts.find(port => port.id === correctId);
            
            feedbackElement.className = 'feedback';
            
            if (isCorrect) {
                feedbackElement.innerHTML = `
                    ‚úÖ ¬°Correcto! ${selectedPort.name} es la mejor opci√≥n para ${devices[currentDeviceIndex].name}
                    <div class="feedback-description">${selectedPort.description}</div>
                `;
            } else {
                feedbackElement.innerHTML = `
                    ‚ùå Incorrecto. La mejor opci√≥n es ${correctPort.name}, no ${selectedPort.name}
                    <div class="feedback-description">${correctPort.description}</div>
                `;
            }
            
            feedbackElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackElement.style.display = 'block';
            
            // Deshabilitar opciones
            document.querySelectorAll('.usb-option').forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Mostrar bot√≥n siguiente
            nextBtn.style.display = 'block';
        }
        
        // Siguiente dispositivo
        function nextDevice() {
            currentDeviceIndex++;
            loadDevice();
        }
        
        // Reiniciar juego
        function resetGame() {
            correctCount = 0;
            incorrectCount = 0;
            streakCount = 0;
            currentDeviceIndex = 0;
            
            correctCountElement.textContent = '0';
            incorrectCountElement.textContent = '0';
            streakCountElement.textContent = '0';
            
            feedbackElement.style.display = 'none';
            nextBtn.style.display = 'none';
            
            if (currentMode === 'game') {
                loadDevice();
            }
        }
        
        // Iniciar el juego
        initGame();
    </script>
</body>
</html>
